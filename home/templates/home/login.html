{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="login-form">
        <div class="text-center mb-4">
            {% if content.logo %}
                <img src="{{ content.logo.url }}" alt="Logo" style="height: 80px; width: auto;">
            {% endif %}
            <h2 class="mt-3 translatable" id="login-title">{% trans "Giriş Yap" %}</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label translatable" id="login-username">{% trans "Kullanıcı Adı" %}</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label translatable" id="login-password">{% trans "Şifre" %}</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple translatable" id="login-submit">{% trans "Giriş Yap" %}</button>
            </div>
        </form>
    </div>
</div>

<style>
    .login-form {
        background: var(--white);
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 400px;
    }

    .login-form h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-control {
        border-radius: 10px;
        padding: 0.8rem;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(107, 70, 193, 0.25);
    }

    .alert {
        border-radius: 10px;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}
