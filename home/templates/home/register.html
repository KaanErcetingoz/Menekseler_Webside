{% extends 'home/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    {% if content.logo %}
                        <img src="{{ content.logo.url }}" alt="{{ content.title }}" style="height: 80px; width: auto;">
                    {% endif %}
                    <h2 class="mt-3">{{ content.title }}</h2>
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4 translatable">{% trans "Yeni Kullanıcı Kaydı" %}</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label translatable">{% trans "Kullanıcı Adı" %}</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label translatable">{% trans "E-posta" %}</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password1" class="form-label translatable">{% trans "Şifre" %}</label>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="password2" class="form-label translatable">{% trans "Şifre (Tekrar)" %}</label>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label translatable">{% trans "Telefon" %}</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birth_date" class="form-label translatable">{% trans "Doğum Tarihi" %}</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label translatable">{% trans "Adres" %}</label>
                            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="height" class="form-label translatable">{% trans "Boy (cm)" %}</label>
                                <input type="number" class="form-control" id="height" name="height">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="weight" class="form-label translatable">{% trans "Kilo (kg)" %}</label>
                                <input type="number" step="0.1" class="form-control" id="weight" name="weight">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="health_conditions" class="form-label translatable">{% trans "Sağlık Durumu" %}</label>
                            <textarea class="form-control" id="health_conditions" name="health_conditions" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="allergies" class="form-label translatable">{% trans "Alerjiler" %}</label>
                            <textarea class="form-control" id="allergies" name="allergies" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medications" class="form-label translatable">{% trans "İlaçlar" %}</label>
                            <textarea class="form-control" id="medications" name="medications" rows="2"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary translatable">{% trans "Kayıt Oluştur" %}</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0 translatable">{% trans "Zaten hesabınız var mı?" %} <a href="{% url 'login' %}" class="translatable">{% trans "Giriş Yap" %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
